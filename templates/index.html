<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML5 QRCode</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.0/css/bootstrap.min.css"
        integrity="sha512-XWTTruHZEYJsxV3W/lSXG1n3Q39YIWOstqvmFsdNEEQfHoZ6vm6E9GK2OrF6DSJSpIbRbi+Nn0WDPID9O7xB2Q=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
        integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
<link rel="stylesheet" href="../static/css/styles.css">
</head>
<body>
    <div class="container">
        <h1>Proof of Delivery</h1>
        <div id="reader" width="300px"></div>
        <form action="upload" enctype="multipart/form-data" method="POST">
            <div class="input-group mb-3">
                <span class="input-group-text">D/N</span>
                <input type="text" id="dnid" class="form-control" placeholder="DN#" aria-label="DN#" aria-describedby="basic-addon1">
                </div>
            <div class="mb-3">
                <input type="file" name="pic" class="form-control" autocomplete="off" required>
            </div>
            <div class="mb-3">
                <input type="submit" class="btn btn-info" value="Upload" id="upload">
            </div>
            </form>
            </div>
    <script src="../static/js/main.js"></script>
</body>
</html>
